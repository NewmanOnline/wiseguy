<div id="rating">
    <h2>Rating</h2>
    {% for i in range(1,6) %}
        <a href="/rating/{{ page.address }}?rating={{ i }}">
        {% if i <= page.rating.score %}
            <img src="/static/icons/star.png" id="{{ i }}" class="rating"/>
        {% else %}
            <img src="/static/icons/bullet_star.png" id="{{ i }}" class="rating"/>            
        {% endif %}
        </a>
    {% endfor %}
</div>
