{% extends "main.html" %}

{% block title %}Edit {{ page.title }}{% endblock %}

{% block body %}
<h1>Edit {{ page.title }}</h1>

<div class="main">
    <form action="/save/{{ page.address }}" id="edit-form" method="post">
        <p class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ page.title }}" id="stub" />
        </p>

        <p class="form-item">
            <label for="body">Body</label>
            <textarea name="body" rows="32" cols="64" id="body">{{ page.contents[0].body }}</textarea>
        </p>

        <p class="form-item">
            <label for="tags">Tags</label>
            <input type="text" name="tags" value="{{ page.tags | join(', ') }}" id="tags" />
        </p>

      <p class="form-submit">
        <input type="submit" name="submit" value="Save" />
      </p>
    </form>
    
</div>

{% endblock %}
