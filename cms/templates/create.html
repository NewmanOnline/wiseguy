{% extends "main.html" %}

{% block title %}Create New Page{% endblock %}

{% block body %}
<h1>Create New Page</h1>

<p>This will create a new page at {{ '/' + address }}</p>

<div class="main">
    <form action="/create/{{ page.address }}" id="edit-form" method="post">
        <p class="form-item">
            <label for="stub">Stub</label>
            <input type="text" name="stub" value="" id="stub" />
        </p>

        <p class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" value="" id="stub" />
        </p>

        <p class="form-item">
            <label for="body">Body</label>
            <textarea name="body" rows="32" cols="64" id="body"></textarea>
        </p>

        <p class="form-item">
            <label for="tags">Tags</label>
            <input type="text" name="tags" value="" id="tags" />
        </p>

      <p class="form-submit">
        <input type="submit" name="submit" value="Save" />
      </p>
    </form>
    
</div>

{% endblock %}
