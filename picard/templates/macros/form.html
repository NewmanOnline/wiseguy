{% macro select_options(options, selected=None) -%}
  {% for option in options -%}
    <option value="{{ option.0 }}"{% if option.0 == selected %} selected="selected"{% endif %}>{{ option.1|escape }}</option>
  {%- endfor %}
{%- endmacro %}


{% macro form_item() %}
  <dt><label for="{{ id }}">{{ label }}</label></dt>
  <dd>{{ form_control }}</dd>
{% endmacro %}
