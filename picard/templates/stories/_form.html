<p class="form-item">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" size="100" maxlength="100" value="{{ object.title|e }}" />
  {% if errors.title %}<span class="form-error">{{ errors.title|e }}</span>{% endif %}
</p>

<p class="form-item">
  <label for="excerpt">Excerpt</label>
  <textarea name="excerpt" id="excerpt" cols="125" rows="10">{{ object.excerpt|e }}</textarea>
  {% if errors.excerpt %}<span class="form-error">{{ errors.excerpt|e }}</span>{% endif %}
</p>

<p class="form-item">
  <label for="body">Body</label>
  <textarea name="body" id="body" cols="125" rows="25">{{ object.body|e }}</textarea>
  {% if errors.body %}<span class="form-error">{{ errors.body|e }}</span>{% endif %}
</p>

<p class="form-item">
  <label for="freetags">Tags</label>
  <input type="text" name="freetags" id="freetags" size="100" maxlength="100" value="{{ object.freetags|e }}" />
</p>
