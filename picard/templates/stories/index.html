{% extends 'layouts/default.html' %}

{% block content %}
  <h1>{{ objects_name|e }}</h1>
  
  <p><a href="{{ url_for('new') }}">Add a {{ object_name|e }}</a></p>
  
  <div id="stories">
    {% for object in objects %}
      <h2><a href="{{ url_for('show', id=object.id) }}">{{ object.title|e }}</a></h2>
      <p class="author">Posted {{ object.created_at|date }}</p>
        
      <div class="excerpt">{{ object.excerpt|e }}</div>
    {% endfor %}
  </div>

{% endblock %}
