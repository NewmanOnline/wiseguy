{% extends "main.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>

<div class="main">
    <form action="/login" id="login-form" method="post">
        <p class="form-item">
            <label for="username">Username:</label><input type="text" name="username" value="{{ form_data['username'] }}" id="username">
{% if errors['username'] %}
    <span class="error">{{ errors['username'] }}</span>
{% endif %}
        </p>

        <p class="form-item">
            <label for="password">Password:</label><input type="password" name="password" id="password">
            {% if errors['password'] %}
                <span class="error">{{ errors['password'] }}</span>
            {% endif %}
        </p>
        
      <p class="form-submit">
        <input type="submit" name="submit" value="Login" />
      </p>
    </form>
    
</div>
{% endblock %}
