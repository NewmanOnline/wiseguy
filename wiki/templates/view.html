{% extends "main.html" %}

{% block title %}{{ page['stub'] }}{% endblock %}

{% block body %}
<h1>{{ page['stub'] }}</h1>

<div class="main">
    {{ page['body'] }}
</div>

<p>
    <a href="/edit/{{ page['stub'] }}">Edit this page</a>
</p>        

<h2>Tags</h2>
<ul id="tags">
    {% for tag in page.tags %}
    <li class="tag">
        {{ tag }}
    </li>&nbsp;
    {% endfor %}
</ul>
{% endblock %}
