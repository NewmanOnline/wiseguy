{% extends "main.html" %}

{% block title %}Page {{ page.stub }} Not Found{% endblock %}

{% block body %}
<h1>404 Page Not Found</h1>

<p>The page you requested was not found.  Would you like to create it?</p>

<div class="main">
    <form action="/save/{{ page.stub }}" id="edit-form" method="post">
        <p class="form-item">
            <label for="stub">Stub</label>
            <input type="text" name="stub" value="{{ page.stub }}" id="stub" />
        </p>

        <p class="form-item">
            <label for="body">Body</label>
            <textarea name="body" rows="32" cols="64" id="body">{{ page.body }}</textarea>
        </p>

        <p class="form-item">
            <label for="tags">Tags</label>
            <input type="text" name="tags" value="{{ page.tags | join(', ') }}" id="tags" />
        </p>

      <p class="form-submit">
        <input type="submit" name="submit" value="Save" />
      </p>
    </form>
    
</div>
{% endblock %}
