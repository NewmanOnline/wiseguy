<div id="rating">
    <h2>Rating</h2>
    {% for i in range(1,6) %}
        {% if i <= rating.score %}
            <a href="#"><img src="/static/icons/star.png" /></a>
        {% else %}
            <a href="#"><img src="/static/icons/bullet_star.png" /></a>            
        {% endif %}
    {% endfor %}
</div>
